<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel='stylesheet' href='http://www.cnap.graphismeenfrance.fr/infini/css/infini-fontes.css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/screen.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <img src="./assets/images/Control_description.svg"class="img-responsive col-sm-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Tajfuto.jpg">
      <small>images wikipedia</small>

      <p>Find new points in <a href="https://github.com/nouveau-departement/orienteering/issues?q=is%3Aissue+is%3Aclosed">the issue list</a></p>

      <p><a target="_blank" href="http://orienteering.org/wp-content/uploads/2010/12/IOF-Control-Descriptions-2004.pdf">
          Orienteering Control Description Symbols
      </a></p>
    </div>

    <table class="table table-bordered" id="list">
    </table>

    <div class="footer container">
      <img class="col-sm-offset-10 col-sm-1"
           src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Orienteering_symbol.svg">
      <p class="col-sm-1">2016</p>
    </div>
  </div>


  <script id="issue" type="text/x-handlebars-template">
    {{debug}}
    <thead>
      <tr>

        <th></th>
        <th>titre</th>
        <th>description</th>
        <th>auteur</th>
        <th>source</th>
        <th>démonstration</th>
        <th>catégorie</th>
      </tr>
    </thead>
    <tbody>
      {{#each list}}
        <tr>
          <td><img width="10" src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Orienteering_symbol.svg"></td>
          <td>{{titre}}</td>
          <td>{{description}}</td>
          <td>{{author}}</td>
          <td><a href="https://github.com/nouveau-departement/orienteering/tree/gh-pages/{{code}}">source</a></td>
          <td><a href="http://nouveau-departement.github.io/orienteering/{{code}}">demo</a></td>
          <td>{{category}}</td>
        </tr>
      {{/each}}
    </tbody>
  </script>

  <script type="text/javascript" src="./assets/js/all.min.js"></script>
  <script type="text/javascript" src="./assets/js/orienteering.js"></script>

</body>
</html>
